<!-- src/app/features/auth/login/login.component.html -->

<div class="login-container">
  <div class="login-content">
    <!-- Logo -->
<div class="login-logo">
  <img src="logo-gymhealth.png" alt="Gym Health" />
</div>

    <!-- Título -->
    <h1 class="login-title">Bienvenido/a</h1>

    <!-- Card de Login -->
    <mat-card class="login-card">
      <form (ngSubmit)="onLogin()">
        <!-- Email -->
        <mat-form-field appearance="outline" class="login-field">
          <mat-label>Ingrese su correo electrónico</mat-label>
          <input 
            matInput 
            type="email"
            [(ngModel)]="email"
            name="email"
            [disabled]="isLoading"
            autocomplete="email"
            required>
          <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline" class="login-field">
          <mat-label>Ingrese su contraseña</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'"
            [(ngModel)]="password"
            name="password"
            [disabled]="isLoading"
            autocomplete="current-password"
            required>
          <mat-icon matPrefix>lock</mat-icon>
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="togglePasswordVisibility()"
            [disabled]="isLoading">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <!-- Error Message -->
        <p class="error-message" *ngIf="errorMessage">
          <mat-icon>error</mat-icon>
          {{ errorMessage }}
        </p>

        <!-- Login Button -->
        <button 
          mat-raised-button 
          color="primary" 
          type="submit"
          class="login-button"
          [disabled]="isLoading">
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
          <span *ngIf="!isLoading">Login</span>
        </button>
      </form>
    </mat-card>

    <!-- Forgot Password Link -->
    <button 
      mat-button 
      class="forgot-password-link"
      (click)="goToForgotPassword()"
      [disabled]="isLoading">
      ¿Olvidó su contraseña?
    </button>
  </div>
</div>
