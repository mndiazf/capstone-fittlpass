<!-- src/app/features/auth/forgot-password/forgot-password.component.html -->

<div class="forgot-password-container">
  <div class="forgot-password-content">
    <!-- Logo -->
    <div class="forgot-password-logo">
      <img src="logo-gymhealth.png" alt="Gym Health" />
    </div>

    <!-- Título -->
    <h1 class="forgot-password-title">¿Olvidó su contraseña?</h1>

    <!-- Card -->
    <mat-card class="forgot-password-card">
      <form (ngSubmit)="onResetPassword()">
        <!-- Email -->
        <mat-form-field appearance="outline" class="forgot-password-field">
          <mat-label>Ingrese su correo electrónico</mat-label>
          <input 
            matInput 
            type="email"
            [(ngModel)]="email"
            name="email"
            [disabled]="isLoading"
            autocomplete="email"
            required>
          <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>

        <!-- Error Message -->
        <p class="error-message" *ngIf="errorMessage">
          <mat-icon>error</mat-icon>
          {{ errorMessage }}
        </p>

        <!-- Success Message -->
        <p class="success-message" *ngIf="successMessage">
          <mat-icon>check_circle</mat-icon>
          {{ successMessage }}
        </p>

        <!-- Reset Button -->
        <button 
          mat-raised-button 
          color="primary" 
          type="submit"
          class="reset-button"
          [disabled]="isLoading || !!successMessage">
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
          <span *ngIf="!isLoading">Reestablecer contraseña</span>
        </button>
      </form>
    </mat-card>

    <!-- Back to Login Link -->
    <button 
      mat-button 
      class="back-to-login-link"
      (click)="goToLogin()"
      [disabled]="isLoading">
      Volver a inicio de sesión
    </button>
  </div>
</div>
